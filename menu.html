<!DOCTYPE html>

<head>
	<script src="res/script/jquery.min.js"></script>
	<meta name="viewport" content="initial-scale=2, maximum-scale=1.0, user-scalable=no" />
	<style>
		@font-face {
			font-family: "Rubik";
			src: url(res/fonts/Roboto-Medium.ttf);
		}

		html {
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}

		body {
			margin: 0;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			background: radial-gradient(65% 100% at 50% 0%, #18005B 0%, #000000 100%), radial-gradient(circle at 30% 45%, #FF0000 0%, #FF0000 5%, #FFFF00 5%, #FFFF00 10%, #00FF00 10%, #00FF00 15%, #00FFFF 15%, #00FFFF 20%, #0000FF 20%, #0000FF 30%, #FF00FF 30%, #FF00FF 40%, #FF0000 40%), radial-gradient(circle at 50% 0%, #FF0000 0%, #FF0000 5%, #FFFF00 5%, #FFFF00 10%, #00FF00 10%, #00FF00 20%, #00FFFF 20%, #00FFFF 30%, #0000FF 30%, #0000FF 40%, #FF00FF 40%, #FF00FF 50%, #FF0000 50%), conic-gradient(from 15deg at 20% 420%, #FF0000 0deg, #FF0000 55deg, #FFFF00 60deg, #FFFF00 120deg, #00FF00 120deg, #00FF00 180deg, #00FFFF 180deg, #00FFFF 240deg, #0000FF 240deg, #0000FF 300deg, #FF00FF 310deg, #FF00FF 360deg, #FF0000 360deg);
			background-blend-mode: screen, multiply, multiply, normal;
			font-family: Rubik;
			font-weight: 1000;
			color: #000000;
			user-select: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}

		.coffee-bg {
			display: flex;
			align-items: center;
		}

		.coffee-txt {
			background-color: white;
			box-shadow: 0px 0px 4px #0000004d;
			border-radius: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: small;
			padding: 9px 9px;
			transform-origin: right;
			transform: scaleX(0);
			animation: coffee-txt 2s ease 1;
		}

		@keyframes coffee-txt {
			0% {
				transform: scaleX(0);
				opacity: 0;
			}

			20% {
				transform: scaleX(1);
				opacity: 1;
			}

			80% {
				transform: scaleX(1);
				opacity: 1;
			}

			100% {
				transform: scaleX(0);
				opacity: 1;
			}
		}

		.coffee-img {
			width: 50px;
			height: 50px;
			z-index: 10;
			opacity: 0;
			transition: all .2s ease;
			transform: translateX(-10px);
			transform-origin: center;
		}

		.coffee-img:active {
			transition: none;
			opacity: .6 !important;
		}

		.bg-img {
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			transform: translateY(-100vh);
			transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
		}

		.ct-bg {
			height: 90vh;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-content: space-evenly;
		}

		.ct {
			width: 95vw;
			max-width: 500PX;
			height: 90px;
			border-radius: 10px;
			transition: all .3s;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-content: center;
			/* margin-top: 2vh; */
			transform: scale(1.2);
			opacity: 0;
			transition: all 350ms ease;
			position: relative;
			color: white;
			/* background: rgba(255, 255, 255, 0.5); */
			overflow: hidden;
			/* box-shadow: 0px 0px 18px rgba(0, 0, 0, .3); */
		}

		.for-blur {
			background: rgba(255, 255, 255, 0.5);
			border-radius: 10px;
			backdrop-filter: blur(10px);
		}

		.ct:active {
			transition: none;
			opacity: .6 !important;
		}

		.ct-main-img {
			width: 60px;
			height: 60px;
			position: absolute;
			top: 20%;
			left: 10%;
		}

		.ct-img {
			width: 30vw;
			height: 30vw;
			margin-bottom: 2vw;
			border-radius: 10px;
		}

		.ct-txt {
			width: 100%;
			text-align: center;
			font-size: large;
			position: relative;
		}

		.score {
			width: 100%;
			text-align: center;
			/* padding-top: 4vw; */
			font-size: x-large;
			position: relative;
		}

		.mid {
			width: 100vw;
			height: 10vh;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.coins {
			width: fit-content;
			padding: .5vh 2vw;
			border-radius: 10px;
			display: flex;
			flex-wrap: nowrap;
			align-items: center;
			box-shadow: 0px 0px 4px #0000004d;
			transition: all .6s ease;
			opacity: 0;
			margin-left: 4vw;
		}

		.coins:active {
			transition: none;
			opacity: .5 !important;
		}

		.add-img {
			width: 35px;
			height: 35px;
			margin-left: 20px;
		}

		.coins-img {
			width: 25px;
			height: 25px;
		}

		#coins {
			width: 15vw;
			font-size: x-large;
			transform: translateX(1.8vw);
			color: white;
		}

		.special-bg {
			width: 10vh;
			height: 10vh;
			padding-right: 35px;
			opacity: 0;
			transition: all .6s ease;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.special-img {
			width: 10vh;
			height: 10vh;
		}

		.back-img {
			position: absolute;
			top: 1vw;
			left: 1vw;
			width: 14vw;
		}

		.newAdded {
			width: 90%;
			background-color: #ecaaaa;
			border-radius: 4px;
			color: #3B0A01;
			position: relative;
			padding: 1vh 0;
			text-align: center;
			display: none;
			animation: toast 600ms ease 1;
		}

		.toast {
			width: 90vw;
			position: fixed;
			top: 80vh;
			left: 5vw;
			padding: 1vh 0;
			background-color: black;
			border-radius: 10px;
			color: white;
			text-align: center;
			font-size: large;
			font-weight: 100;
			transition: all 400ms ease;
			display: none;
			z-index: 999;
			animation: toast 400ms ease 1;
		}

		@keyframes toast {
			0% {
				transform: scale(1.2);
				opacity: 0;
			}

			100% {
				transform: scale(1);
				opacity: 1;
			}
		}
	</style>
</head>

<body>
	<div class="mid">
		<div class="coins for-blur">
			<img src="res/image/coins.webp" class="coins-img">
			<div id="coins">0</div>
			<img src="res/image/add.webp" class="add-img">
		</div>
		<div class="coffee-bg">
			<div class="coffee-txt">Support me!</div>
			<img src="res/image/coffee.webp" class="coffee-img">
		</div>
		<!-- <div class="special-bg">
		</div> -->
	</div>

	<div class="ct-bg">

		<div class="ct ct3 for-blur">
			<img src="res/image/song.webp" class="ct-main-img">
			<div class="ct-txt">Songs</div>
			<div class="score"><span id="song-level">0</span></div>
		</div>

		<div class="ct ct1 for-blur">
			<img src="res/image/movie.webp" class="ct-main-img">
			<div class="ct-txt">Hollywood Movies</div>
			<div class="score"><span id="holly_mov_levels">0</span></div>
		</div>

		<style>
			.ad-bg {
				width: 98vw;
				max-width: 500px;
				border-radius: 10px;
				overflow: hidden;
				transition: all 350ms ease;
				animation: feedback 1s ease-in 1;
			}

			.ad-bg:active {
				transition: none;
				opacity: .5;
			}

			.rate-bg {
				width: 85vw;
				/* background: rgba(255, 255, 255, 0.5); */
				border-radius: 10px;
				text-align: center;
				padding: 2vh 0;
				color: white;
				transition: all 350ms ease;
				animation: feedback 1s ease-in 1;
				font-weight: 100;
				position: relative;
			}

			.rate-bg:active {
				transition: none;
				opacity: .5;
			}

			.ad-full {
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background-color: rgba(0, 0, 0, .5);
				display: none;
				justify-content: center;
				align-items: center;
			}

			.ad-full-bg {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				background: radial-gradient(#f7d15e, #f7ad5e);
				border-radius: 10px;
			}

			.ad-full-img {
				width: 90%;
				max-width: 640px;
			}

			.ad-btn {
				width: 100%;
				display: flex;
				justify-content: space-around;
			}

			.ad-full-install {
				background-color: #f2f3fc;
				padding: 10px 20px;
				border-radius: 10px;
				margin: 20px 0;
			}

			.ad-full-install:active {
				opacity: .4;
			}
		</style>
		<div class="rate-bg for-blur">
			Rate us on Google play store
		</div>

	</div><!--ct-bg closed-->

	<audio id="button2" src="res/audio/button2.mp3"></audio>
	<div class="toast"></div>
	<script src="song/res/song.js"></script>
	<script src="movie/movie.js"></script>
	<script>
		setTimeout(function () { $('.coffee-img, .coins, .feedback, .special-bg').css({ opacity: '1' }); }, 200);
		setTimeout(function () { $('.ct1').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 100);
		setTimeout(function () { $('.ct2').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 200);
		setTimeout(function () { $('.ct3').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 300);
		setTimeout(function () { $('.ct4').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 400);
		setTimeout(function () { $('.ct5').css({ 'transform': 'scale(1)', 'opacity': '1' }); }, 500);

		function Toast(toastStr) {
			clearInterval(toastTimer);
			$(".toast").html(toastStr);
			$(".toast").fadeIn(0);
			toastTimer = setTimeout(() => { $(".toast").fadeOut(); }, 3000);
		}

		if (localStorage.engSongLevel == null) {
			engSongLevel = 1;
			localStorage.engSongLevel = engSongLevel;
		}
		engSongLevel = parseInt(localStorage.engSongLevel);
		console.log(engSongLevel)
		$("#song-level").html(engSongLevel);

		// adVar = Math.floor(Math.random() * 4 + 1);
		// $(".ad-bg").attr("src", "res/ad/" + adVar + ".png");

		// if (adVar == 1 || adVar == 2)
		// 	link = "https://play.google.com/store/apps/details?id=com.quec.brain.hit";
		// if (adVar == 3)
		// 	link = "https://play.google.com/store/apps/details?id=com.quec.kodeeshwaran";
		// if (adVar == 4)
		// 	link = "https://play.google.com/store/apps/details?id=com.quec.name.the.image";

		function FullHide() {
			setTimeout(function () { $('.coffee-img, .coins, .feedback, .rate-bg, .buy-bg, .ad-bg, .special-bg, .ad-class').css({ opacity: '0' }); }, 200);
			setTimeout(function () { $('.ct1, .online-con, .online-bg, .ct-hold1').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 100);
			setTimeout(function () { $('.ct2, .ct-hold2').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 200);
			setTimeout(function () { $('.ct3, .ct-hold3').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 300);
			setTimeout(function () { $('.ct4, .ct-hold4').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 400);
			setTimeout(function () { $('.ct5, .ct-hold5').css({ 'transform': 'scale(1.2)', 'opacity': '0' }); }, 500);
		}


		if (localStorage.getItem("reward") === null) {
			var reward = 0;
			localStorage.setItem("reward", reward);
			localStorage.setItem("GiveReward", 0);
		} else {
			var reward = localStorage.getItem("reward");
		}

		if (localStorage.getItem("engCoins") === null) {
			var coins = 10;
			localStorage.setItem("engCoins", coins);
			location.reload();
		} else {
			var coins = localStorage.getItem("engCoins");
			document.getElementById("coins").innerHTML = coins;
		}

		$('.ct').click(function () {
			document.getElementById("button2").play();
			FullHide();
		});

		$('.coins, .buy-bg').click(function () {
			document.getElementById("button2").play();
			FullHide();
			setTimeout(() => { parent.location = "get_coins.html"; }, 700);
		});

		holly_mov_levels = parseInt(localStorage.getItem("holly_mov_levels"));
		if (localStorage.getItem("holly_mov_levels") == null) {
			holly_mov_levels = 1;
			document.getElementById("holly_mov_levels").innerHTML = "1";
			parseInt(localStorage.setItem("holly_mov_levels", holly_mov_levels));
		} else { document.getElementById("holly_mov_levels").innerHTML = holly_mov_levels; }

		$('.ct1').click(function () {
			if (holly_mov_levels <= holly_mov_levelTotal) {
				setTimeout(function () {
					parent.location = 'movie/movie.html';
				}, 700);
			} else {
				setTimeout(function () {
					parent.location = 'wait_update.html';
				}, 600);
			}
		});

		$(".ct3").click(function () {
			if (engSongLevel <= engSongLevelTotal) {
				setTimeout(function () {
					parent.location = 'song/song_content.html';
				}, 700);
			} else {
				setTimeout(function () {
					parent.location = 'wait_update.html';
				}, 600);
			}
		});

		$('.coffee-img').click(function () {
			setTimeout(() => {
				parent.location = 'https://www.buymeacoffee.com/shameelAbid';
			}, 400);
		});

		$(".rate-bg").click(function () {
			setTimeout(() => {
				parent.location = "https://play.google.com/store/apps/details?id=com.quec.guess.english";
			}, 200);
		});

		$(".ad-bg").click(function () {
			setTimeout(() => {
				parent.location = 'https://play.google.com/store/apps/details?id=com.quec.guess.anime';
			}, 200);
		});

		$('#movieOnline').click(function () {
			localStorage.onlineMode = 'movie';
			FullHide();
			setTimeout(() => {
				parent.location = 'online-mode.html';
			}, 700);
		});

		if (localStorage.Inter == 'NaN' || localStorage.Inter == NaN) {
			localStorage.Inter = 1;
		}
	</script>
</body>

</html>
